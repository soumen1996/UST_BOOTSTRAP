<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
<div class="conatainer">
    <div class="card col-md-6 offset-3 mt-5">
        <div class="card-body">
            
            <form action="" method="POST" role="form">
                <legend>Login</legend>

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Name">

                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="" placeholder="Enter Password">
                </div>
            
                
            
                <button type="submit" class="btn btn-success float-right">Submit</button>
            </form>
            

        </div>
    </div>
</div>

    
	<script src="/Bootstrap/Jquery/jquery-3.4.1.js"></script>
    <script src="/Bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js "></script>
</body>
</html>
